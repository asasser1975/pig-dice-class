<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <div class="col col-md-6">
          <button id="player1-roll">Player 1 Roll</button>
          <button id="player1-hold">Player 1 Hold</button>
          <div>
            <br>
            <p>Player 1 Current Roll: <span id="player1-current-roll"></span></p>
            <p>Player 1 Running Total: <span id="player1-running-total"></span></p>
            <p>Player 1 Total Score: <span id="player1-score"></span></p>
          </div>
        </div>
      </div>
      <br>
        <div class="row">
          <div class="col col-md-6">
            <button id="player2-roll">Player 2 Roll</button>
            <button id="player2-hold">Player 2 Hold</button>
            <div>
              <br>
              <p>Player 2 Current Roll: <span id="player2-current-roll"></span></p>
              <p>Player 2 Running Total: <span id="player2-running-total"></span></p>
              <p>Player 2 Total Score: <span id="player2-score"></span></p>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
